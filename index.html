    </form>

    <script>
      const liff = new LIFF(document.querySelector(".liff"));

      // Check if the user is logged in
      if (!liff.isLoggedIn()) {
        // Redirect the user to the LINE login page
        liff.login();
      } else {
        // The user is logged in, so send the data to MongoDB Atlas
        // ...
      }
    </script>
</body>
</html>
